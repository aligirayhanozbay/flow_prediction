[backend]
precision = single
rank-allocator = linear
 
[constants]
nu = 0.005
Uin = 1.0
Vin = 0.0
Pc = 1.0
ac-zeta = 2.5
 
[solver]
system = ac-navier-stokes
order = 1
 
[solver-time-integrator]
formulation = dual
scheme = bdf2
pseudo-scheme = rk34
controller = none
pseudo-controller = local-pi
tstart = 0.0
tend = 126.0
dt = 5e-4
pseudo-dt = 5e-5
pseudo-niters-min = 3
pseudo-niters-max = 3
pseudo-resid-norm = l2
pseudo-resid-tol = 1e-12
atol = 1e-6
pseudo-dt-max-mult = 2.5
 
[solver-dual-time-integrator-multip]
pseudo-dt-fact = 1.75
cycle = [(1,1)]#[(3, 1), (2, 1), (1, 1), (0, 2), (1, 1), (2, 1), (3, 4)]
 
[solver-interfaces]
riemann-solver = rusanov
ldg-beta = 0.5
ldg-tau = 0.1
 
[solver-interfaces-line]
flux-pts = gauss-legendre
 
[solver-elements-tri]
soln-pts = williams-shunn
 
[solver-elements-quad]
soln-pts = gauss-legendre
 
[soln-plugin-nancheck]
nsteps = 50
 
[soln-plugin-pseudostats]
flushsteps = 20
file = residual.csv
header = true
 
[soln-plugin-writer]
dt-out = 25.0
basedir = .
basename = soln_{t:.2f}
 
[soln-bcs-obstacle]
type = no-slp-wall
 
[soln-bcs-in]
type = ac-in-fv
u = Uin
v = Vin

[soln-bcs-out]
type = ac-out-fp
p = Pc

#[soln-bcs-in]
#type = ac-char-riem-inv
#ac-zeta = 180
#p = Pc
#u = Uin
#v = Vin
 
#[soln-bcs-out]
#type = ac-char-riem-inv
#ac-zeta = 180
#p = Pc
#u = Uin
#v = Vin

 
[soln-bcs-topbottom]
type = slp-wall
 
[soln-ics]
u = 1.0
v = 0.0
p = Pc

